{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title: *</label>
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="bid">Initial bid: </label>
            <input class="form-control" type="number" name="bid" placeholder="USD">
        </div>
        <div class="form-group">
            <label for="image">Image: </label>
            <input class="form-control" type="text" name="image" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="category">Category: </label>
            <select name="category" class="form-control" value="category">
                <option value="" selected>Choose category...</option>
                {% for category in categories %}
                <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
